
// Build.gradle generated for instrumentation module Jetty-Client-9

apply plugin: 'java'

dependencies {
   implementation 'org.eclipse.jetty:jetty-client:9.0.0.v20130308'
   // Example:
   // implementation 'javax.servlet:servlet-api:2.5'

   // New Relic Java Agent dependencies
   implementation 'com.newrelic.agent.java:newrelic-agent:6.4.0'
   implementation 'com.newrelic.agent.java:newrelic-api:6.4.0'
   implementation fileTree(include: ['*.jar'], dir: '../libs')
   implementation fileTree(include: ['*.jar'], dir: '../test-lib')
}

jar {
  manifest {
    attributes 'Implementation-Title': 'com.newrelic.instrumentation.labs.Jetty-Client-9'
    attributes 'Implementation-Vendor': 'New Relic Labs'
    attributes 'Implementation-Vendor-Id': 'com.newrelic.labs'
    attributes 'Implementation-Version': 1.0
  }
}

verifyInstrumentation {
   passes 'org.eclipse.jetty:jetty-client:[9.0.0,10.0.0)'
        excludeRegex '.*M.*'
        excludeRegex '.*Beta.*'
        excludeRegex '.*alpha.*'
        excludeRegex '.*beta.*'
        excludeRegex '.*RC.*'
        excludeRegex '.*SNAPSHOT.*'
}